<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Mulih</title>
        <link rel="stylesheet" href="./main.css">
        <link rel="icon" href="./images/little_logo.svg">
    </head>
    <body>
        <header class="cite_header">
            <div class="container">
                <div class="header_wrapper">
                    <a class="cite_logo_link" href="./index.html">
                        <img src="./images/cite_logo.svg" alt="cite logo"
                            width="115" height="40">
                    </a>
                    <nav class="header_nav">
                        <ul class="header_list">
                            <li class="header_items">
                                <a href="#" class="header_link">Home</a>
                            </li>
                            <li class="header_items">
                                <a href="#" class="header_link">Property</a>
                            </li>
                            <li class="header_items">
                                <a href="#" class="header_link">About</a>
                            </li>
                            <li class="header_items">
                                <a href="#" class="header_link">Service</a>
                            </li>
                            <li class="header_items">
                                <a href="#" class="header_link">Contact</a>
                            </li>
                        </ul>
                    </nav>
                    <a class="sign_link" href="#">Sign in</a>
                    <a class="login_link" href="#">Login</a>
                </div>
            </div>
        </header>
        <main class="cite_main">
            <section class="hero_section">
                <div class="container">
                    <button class="hero_button" type="menu">REAL ESTATE</button>
                    <div class="hero_text-wrappper">
                        <h1 class="cite_title">Let's hunt for your dream
                            residence
                        </h1>
                        <p class="hero_text">
                            Explore our range of beautiful properties with the
                            addition of <br>separate accommodation suitable for
                            you.
                        </p>
                    </div>
                    <form class="hero_form" action="https://echo.htmlacademy.ru"
                        method="get">
                        <div class="location_select_wrapper">
                            <label class="location_label" for="location">Location</label>
                            <select class="location_select" name="location"
                                id="location">
                                <option class="location_option" value="bogar">Bogor,
                                    Jawa Barat</option>
                            </select>
                        </div>
                        <div class="type_select_wrapper">
                            <label class="type_label" for="type">Type</label>
                            <select class="type_select" name="type"
                                id="type">
                                <option class="type_option" value="bogar">Home</option>
                            </select>
                        </div>
                        <div class="price_select_wrapper">
                            <label class="price_label" for="price">Price</label>
                            <select class="price_select" name="price"
                                id="price">
                                <option class="price_option" value="bogar">$200-$350</option>
                            </select>
                        </div>
                        <button class="hero_form_button" type="submit">Search</button>
                    </form>
                </div>
            </section>
            <section class="recomendation_section">
                <div class="container">
                    <button class="recomendation_button" type="menu">DISCOVER</button>
                </div>
            </section>
        </main>

    </body>
</html>
